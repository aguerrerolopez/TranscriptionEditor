<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Transcription Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
        }
        .file-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            word-wrap: break-word;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 70vh;
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-info">Audio File: {{ audio_file }}</div>
        <audio controls>
            <source src="{{ url_for('audio', filename=audio_file) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <div class="file-info">Transcription File: {{ txt_file }}</div>
        <form method="POST">
            <textarea name="transcription">{{ transcription }}</textarea>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
